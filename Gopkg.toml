# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/BurntSushi/toml"
  version = "0.3.1"

[[constraint]]
  name = "github.com/boltdb/bolt"
  version = "1.3.1"

[[constraint]]
  name = "github.com/cheynewallace/tabby"
  version = "1.1.0"

[[constraint]]
  name = "github.com/client9/reopen"
  version = "1.0.0"

[[constraint]]
  name = "github.com/dustin/go-humanize"
  version = "1.0.0"

[[constraint]]
  name = "github.com/elazarl/go-bindata-assetfs"
  version = "1.0.0"

[[constraint]]
  name = "github.com/hako/durafmt"
  version = "1.0.0"

[[constraint]]
  name = "github.com/kayac/go-katsubushi"
  version = "1.5.4"

[[constraint]]
  branch = "master"
  name = "github.com/kohkimakimoto/boltutil"

[[constraint]]
  branch = "master"
  name = "github.com/kohkimakimoto/echo-static"

[[constraint]]
  name = "github.com/labstack/echo"
  version = "3.3.10"

[[constraint]]
  name = "github.com/labstack/gommon"
  version = "0.3.0"

[[constraint]]
  name = "github.com/pkg/errors"
  version = "0.8.1"

[[constraint]]
  name = "github.com/robfig/cron"
  version = "3.0.0"

[[constraint]]
  name = "github.com/urfave/cli"
  version = "1.20.0"

# see https://github.com/urfave/cli/issues/888
[[override]]
  name = "github.com/russross/blackfriday"
  version = "1.5.2"

[prune]
  go-tests = true
  unused-packages = true
